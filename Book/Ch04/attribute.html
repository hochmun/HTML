<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>attribute</title>
    <!--
        날짜 : 2022/10/03
        이름 : 심규영
        내용 :  텍스트 필드에 입력 커서 표시하기
                텍스트 필드에 플레이스 홀더 표시하기
                읽기 전용 필드 만들기
    -->
    <style>
        ol, li {list-style: none;}

        fieldset {
            width: 400px;
            height: auto;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>수강과목</legend>
        <ol>
            <li>
                <label for="subj" class="reg">영어회화(초급)</label>
                <input type="text" id="subj" value="오전 9:00~11:00" readonly>
            </li>
        </ol>
    </fieldset>
    <label class="reg" for="uname">이름</label>
    <input type="text" id="uname" autofocus required>
    <label class="reg" for="uid">학번</label>
    <input type="text" id="uid" placeholder="하이픈없이 입력">

    <fieldset>
        <legend>교재 주문</legend>
        <ul>
            <li>
                <label for="group" class="reg">단체주문</label>
                <input type="number" id="group" value="10" min="10" max="100" step="10">
            </li>
        </ul>
    </fieldset>
</body>
</html>
