<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz-2</title>
    <!--

    <style>
        * {
            font: 12px normal '돋움';
        }
        ul, li {list-style: none;}

        fieldset {
            border: 0;
        }
        legend {
            font-size: 20px;
            font-weight: bold;
        }
        p {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h3>프런트엔드 개발자 지원서</h3>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form>
        <fieldset>
            <legend>개인정보</legend>
            <ol>
                <li>
                    <label for="uname">이름</label>
                    <input type="text" id="uname" placeholder="공백 없이 입력하세요">
                </li>
                <li>
                    <label for="utel">연락처</label>
                    <input type="tel" id="utel">
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>지원 분야</legend>
            <ol>
                <li><input type="radio" name="field">웹 퍼블리싱</li>
                <li><input type="radio" name="field">웹 애플리케이션 개발</li>
                <li><input type="radio" name="field">개발 환경 개선</li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>지원 동기</legend>
            <textarea name="dong-gi" cols="60" rows="5">본사 지원 동기를 간략히 써 주세요</textarea>
        </fieldset>
        <p>
            <button type="submit">접수하기</button>
            <button type="reset">다시하기</button>
        </p>
    </form>
</body>
</html>
