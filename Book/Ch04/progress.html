<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>progress</title>
    <!--
        날짜 : 2022/10/03
        이름 : 심규영
        내용 : 진행 상태 막대 삽입하기, p179
    -->
    <style>
        ul, li {list-style: none;}
    </style>
</head>
<body>
    <fieldset>
        <ul>
            <li>
                <label>10초 남음</label>
                <progress value="50" max="60"></progress>
            </li>
            <li>
                <label>진행율 30%</label>
                <progress value="30" max="100"></progress>
            </li>
        </ul>
    </fieldset> 
</body>
</html>
