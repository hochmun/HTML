<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index-table-result</title>
    <style>
        table {
            width: 70%; /* 표의 넓이 */
            border: 1px solid #222; /* 1픽셀짜리 표 테두리 */
            border-collapse: collapse; /* 중복되는 표와 셀의 테두리를 한 줄로 표시*/
        }

        thead {
            background: #eee; /* 제목 행의 배경색 */  
        }

        th, td {
            border: 1px solid #ccc; /* 1픽셀짜리 셀 테두리 */
            padding: 5px; /* 셀 테두리와 셀 내용 사이의 여백(패딩) */
            font-size: 0.8em; /* 셀의 글자 크기 */
        }
    </style>
</head>
<body>
    <!-- 학력 -->
    <section>
        <h2 class="subtitile">Education</h2>
        <table>
            <caption>학력 사함</caption>
            <thead>
                <tr>
                    <th>출신학교</th>
                    <th>전공</th>
                    <th>기간</th>
                    <th>구분</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ㅁㅁ대학교</td>
                    <td>컴퓨터공학</td>
                    <td>2004.3 ~ 2008.2</td>
                    <td>졸업</td>
                </tr>
                <tr>
                    <td>ㅇㅇㅇ고등학교</td>
                    <td> - </td>
                    <td>2001.3 ~ 2004.2</td>
                    <td>졸업</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
