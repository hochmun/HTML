<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>colgroup</title>
    <!--
        날짜 : 2022/09/25
        이름 : 심규영
        내용 : 표에서 열끼리 묶기, P87
    -->
</head>
<body>
    <table border="1">
        <caption>colgroup 연습</caption>
        <colgroup>
            <!-- 열 개수를 맞추기 위한 태그 -->
            <col>
            <!-- 두 번째, 세 번째 열에 파란 배경색 지정 -->
            <col span="2" style="background-color: blue;">
            <!-- 네 번째 열에 노란 배경색 지정 -->
            <col style="background-color: yellow;">
        </colgroup>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
