<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table-5</title>
    <!--
        날짜 : 2022/09/24
        이름 : 심규영
        내용 : 화면 낭독기를 위한 표 설명 제공하기, P82
    -->
</head>
<body>
    <p id="summary">
        다음 표는 HTML5를 지원하는 모던(Modern Brower)를 정리한 것입니다. 최신 버전일수록
        HTML5를 좀 더 많이 지원하기 때문에 최신 버전을 다운로드하는 것이 좋습니다.
    </p>
    <table aria-describedby="summary" border="1">
        <caption>Modern Brower</caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>크롬(Chrome)</th>
            <th>Google</th>
            <th>http://www.google.com/chrome</th>
        </tr>
        <tr>
            <th>파이어폭스(Firefox)</th>
            <th>mozilla</th>
            <th>https://www.mozila.org/lo/firefox</th>
        </tr>
        <tr>
            <th>엣지</th>
            <th>micorsoft</th>
            <th>대충 주소</th>
        </tr>
    </table>
</body>
</html>
