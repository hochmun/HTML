<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_Layout</title>
    <style>
        #wrapper {
            width: 800px;
            height: auto;
            background: #aaaaaa;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 120px;
            background: #eeeeee;
        }

        main {
            width: 100%;
            height: auto;
            background: #eeeeee;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }

        main > section {
            width: 100%;
            height: 200px;
            background-color: #cccccc;
            margin-top: 10px;
        }

        footer {
            width: 100%;
            height: 100px;
            background: #eeeeee;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            header
        </header>
        <main>
            main
            <section>section #1</section>
            <section>section #1</section>
        </main>
        <footer>
            footer
        </footer>
    </div>
</body>
</html>
